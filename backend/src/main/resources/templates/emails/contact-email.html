<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Contact Form Submission</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #4f46e5; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; border: 1px solid #e5e7eb; border-top: none; }
        .footer { margin-top: 20px; font-size: 12px; color: #6b7280; text-align: center; }
        .field { margin-bottom: 15px; }
        .field-label { font-weight: bold; color: #4b5563; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Contact Form Submission</h1>
        </div>
        <div class="content">
            <div class="field">
                <div class="field-label">Name:</div>
                <div th:text="${name}"></div>
            </div>
            <div class="field">
                <div class="field-label">Email:</div>
                <div th:text="${email}"></div>
            </div>
            <div class="field">
                <div class="field-label">Subject:</div>
                <div th:text="${subject}"></div>
            </div>
            <div class="field">
                <div class="field-label">Message:</div>
                <div th:text="${message}" style="white-space: pre-line;"></div>
            </div>
        </div>
        <div class="footer">
            <p>This is an automated message from your portfolio website.</p>
        </div>
    </div>
</body>
</html>
